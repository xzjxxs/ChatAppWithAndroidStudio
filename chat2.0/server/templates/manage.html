<!DOCTYPE html>
<html lang="en">

<title>File Manager</title>
<h1>File Manager</h1>
<h3><a href="{{ url_for('manage_file', userId = userId) }}">Refresh</a></h3>
<hr>
<body>
{% for photo in files_list %}
    -{{ photo }}
    <a href="{{ url_for('open_file', filename=photo, userId = userId) }}">Download</a>
    <a href="{{ url_for('delete_file', filename=photo, userId = userId) }}">Delete</a><br>
{% endfor %}
</body>
</html>
